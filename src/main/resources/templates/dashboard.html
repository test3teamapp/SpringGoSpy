<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GoSpy - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- sidebar -->
    <div th:insert="~{sidebar :: sidebar_fragment}"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <h1 th:inline="text">Hello <span th:remove="tag" sec:authentication="name">stranger</span>!</h1>
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
            </div>
            <!-- Begin Table Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Tables</h1>

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Date</th>
                                    <th>Lat</th>
                                    <th>Lng</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="person : ${allPeopleList}">
                                    <td th:text="${person.name}">unknown ?</td>
                                    <td th:text="${person.locationUpdated}">unknown ?</td>
                                    <td th:if="${person.location} != null" th:text="${person.location.x}">unknown ?</td>
                                    <td th:if="${person.location} != null" th:text="${person.location.y}">unknown ?</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid table data-->
            <!-- map -->
            <!--Google map-->
            <div class="container-fluid">
            <div id="map-container" style="width:100%; height: 550px; margin-bottom: 30px;"></div>
            </div>
            <!-- end map -->
        </div> <!-- Main Content -->
    </div> <!-- Content Wrapper -->
</div> <!-- Page Wrapper -->
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/chart.js/Chart.min.js"></script>
<script type='text/javascript' src="js/gmaps/gmapsOperations.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIn6EtzQ482NgOt7SoHO2lDnuSlKCcP-g&callback=initMap"></script>
</body>
</html>
